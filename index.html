<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets copy/css/style.css" />
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-light">
            <div class="col-12 text-center">
                <h1>Weather Planner</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Get the Forecast:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enterCity"
                                placeholder="Enter a City"><button type="button" id="searchBtn"
                                class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">

                        <ul id="searchHistory" class="list-group">
                            
                        </ul>

                    </div>
                </div>
            </div>

            <div id="weatherContent" class="col-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                    
                        <p> 
                            <span id="uvIndexColor" class="px-2 py-2 rounded"></span>
                            </p>    
                    </div>
                    <div id="uvIndex">

                    </div>
                </div>


                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5 Day Forecast:</h3>
                    </div>
                </div>

                <div id="fiveDay" class="row pl-2">
                    <div class="pl-3">
                        <div class="card pl-3 pt-3 mb-3 bg-primary text-light" style="width: 12rem;">
                            <div class="card-body">
                                <h5 id="dateTime">${futureResponse.data[i].datetime}</h5>
                                 
                                <p id="temp">Temp: ${futureResponse.data[i].high_temp} Â°F</p>
                                <p id="humidity">Humidity: ${futureResponse.data[i].rh}\%</p>
                            </div>
                        </div>
                    <div>   
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets copy/js/script.js"></script>
    
</body>

</html>
